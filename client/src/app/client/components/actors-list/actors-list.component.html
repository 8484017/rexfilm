<div class="row m-0 mb-4 d-flex justify-content-start">
  <small class="w-100  pr-3 text-white">{{title}}</small>
  <div class="col-4 p-0" *ngFor="let name of names">
    <a class="link text-white d-flex justify-content-center row m-0" [routerLink]="['/name',name._id]">
      <img *ngIf="full" [src]="name.poster_thumb ? name.poster_thumb : '/static/images/nophoto.jpg'" [alt]="name.name" class="w-100 img"> {{name.name}}
    </a>
  </div>
</div>
