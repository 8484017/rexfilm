<a [routerLink]="['/online',film._id,slug]" class="my-2">
  <div class="row w-100 m-0 p-2">
    <div class="col-aut ">
      <div class="position-relative">
        <img [src]="film.poster_thumb? film.poster_thumb : '/static/images/empty.jpeg'" class="img-thumb" [alt]="film.name + ' - смотреть онлайн' ">
        <div class="time">
          <small class="tshadow d-flex align-content-center">{{film.time}}</small>
        </div>
      </div>
    </div>
    <div class="col d-flex pr-0 align-content-start flex-column m-0">
      <h1 class="w-100 text-primary">{{film.name}} ({{film.year}})</h1>
      <div class="w-100 description mb-auto">
        {{film.description | slice:0:500 }}...
      </div>

      <div class="w-100 align-self-end bottom p-0 justify-content-end d-flex">
        <div class="col p-0 ">
          <div class="mt-1">
            <small class="text-danger">Страна: </small>
            <small *ngFor="let g of film.counrty">{{g}} </small>

          </div>
          <div class="mt-0">

            <small class="text-danger"> Жанр: </small>
            <small *ngFor="let g of film.genre">{{g | titlecase}} </small>

          </div>
        </div>
        <my-rating [rating]="film.kp"></my-rating>
      </div>
    </div>
  </div>
</a>
